<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.js"
      defer
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
            },
          },
        },
      };
    </script>
    <style>
      [x-cloak] {
        display: none !important;
      }
      .drag-over {
        @apply ring-2 ring-blue-400 ring-opacity-75;
      }
      .task-card {
        transition: all 0.2s ease;
      }
      .task-card:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div x-data="kanbanApp()" x-cloak>
      <!-- Header -->
      <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
              <h1 class="text-xl font-semibold text-gray-900">
                <span class="text-primary">üìã</span> Kanban Board
              </h1>
            </div>
            <div x-show="user" class="flex items-center space-x-4">
              <div class="flex items-center space-x-2">
                <img
                  :src="user?.avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user?.username || '')"
                  class="w-8 h-8 rounded-full"
                  :alt="user?.username"
                />
                <span
                  class="text-sm font-medium text-gray-700"
                  x-text="user?.username"
                ></span>
              </div>
              <button
                @click="logout()"
                class="text-sm text-gray-500 hover:text-gray-700 px-3 py-1 rounded-md hover:bg-gray-100"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Auth Forms -->
      <div
        x-show="!user"
        class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="max-w-md w-full space-y-8">
          <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">
              <span
                x-text="showLogin ? 'Sign in to your account' : 'Create your account'"
              ></span>
            </h2>
          </div>

          <!-- Login Form -->
          <form
            x-show="showLogin"
            @submit.prevent="login()"
            class="mt-8 space-y-6"
          >
            <div class="space-y-4">
              <input
                type="email"
                x-model="loginForm.email"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                placeholder="Email address"
              />
              <input
                type="password"
                x-model="loginForm.password"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                placeholder="Password"
              />
            </div>
            <div>
              <button
                type="submit"
                :disabled="loading"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50"
              >
                <span x-show="!loading">Sign in</span>
                <span x-show="loading">Signing in...</span>
              </button>
            </div>
            <div class="text-center">
              <button
                @click="showLogin = false"
                type="button"
                class="text-primary hover:text-blue-700"
              >
                Don't have an account? Sign up
              </button>
            </div>
          </form>

          <!-- Register Form -->
          <form
            x-show="!showLogin"
            @submit.prevent="register()"
            class="mt-8 space-y-6"
          >
            <div class="space-y-4">
              <input
                type="text"
                x-model="registerForm.username"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                placeholder="Username"
              />
              <input
                type="email"
                x-model="registerForm.email"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                placeholder="Email address"
              />
              <input
                type="password"
                x-model="registerForm.password"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                placeholder="Password"
              />
              <div class="grid grid-cols-2 gap-4">
                <input
                  type="text"
                  x-model="registerForm.firstName"
                  class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                  placeholder="First name"
                />
                <input
                  type="text"
                  x-model="registerForm.lastName"
                  class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div>
              <button
                type="submit"
                :disabled="loading"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50"
              >
                <span x-show="!loading">Sign up</span>
                <span x-show="loading">Creating account...</span>
              </button>
            </div>
            <div class="text-center">
              <button
                @click="showLogin = true"
                type="button"
                class="text-primary hover:text-blue-700"
              >
                Already have an account? Sign in
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Main App -->
      <div x-show="user" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Board Selection -->
        <div x-show="!currentBoard" class="space-y-6">
          <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-900">Your Boards</h2>
            <button
              @click="showCreateBoard = true"
              class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center space-x-2"
            >
              <span>‚ûï</span>
              <span>Create Board</span>
            </button>
          </div>

          <!-- Boards Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="board in boards" :key="board.id">
              <div
                @click="openBoard(board)"
                class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg cursor-pointer transition-shadow border-l-4"
                :class="board.color ? `border-l-${board.color}-500` : 'border-l-primary'"
              >
                <h3
                  class="text-lg font-semibold text-gray-900 mb-2"
                  x-text="board.title"
                ></h3>
                <p
                  class="text-gray-600 text-sm mb-4"
                  x-text="board.description || 'No description'"
                ></p>
                <div
                  class="flex items-center justify-between text-sm text-gray-500"
                >
                  <span x-text="`${board._count?.columns || 0} columns`"></span>
                  <span x-text="`${board.members?.length || 0} members`"></span>
                </div>
              </div>
            </template>
          </div>

          <!-- Create Board Modal -->
          <div
            x-show="showCreateBoard"
            class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50"
          >
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
              <h3 class="text-lg font-semibold mb-4">Create New Board</h3>
              <form @submit.prevent="createBoard()">
                <div class="space-y-4">
                  <input
                    type="text"
                    x-model="newBoard.title"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                    placeholder="Board title"
                  />
                  <textarea
                    x-model="newBoard.description"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                    placeholder="Board description"
                    rows="3"
                  ></textarea>
                  <div class="flex items-center">
                    <input
                      type="checkbox"
                      x-model="newBoard.isPrivate"
                      class="mr-2"
                    />
                    <label class="text-sm text-gray-700"
                      >Make this board private</label
                    >
                  </div>
                </div>
                <div class="flex space-x-3 mt-6">
                  <button
                    type="submit"
                    :disabled="loading"
                    class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50"
                  >
                    Create
                  </button>
                  <button
                    @click="showCreateBoard = false; resetNewBoard()"
                    type="button"
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Kanban Board -->
        <div x-show="currentBoard" class="space-y-6">
          <!-- Board Header -->
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-4">
              <button
                @click="backToBoards()"
                class="text-gray-600 hover:text-gray-900"
              >
                ‚Üê Back to Boards
              </button>
              <h2
                class="text-2xl font-bold text-gray-900"
                x-text="currentBoard?.title"
              ></h2>
            </div>
            <div class="flex items-center space-x-2">
              <button
                @click="showAddColumn = true"
                class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 text-sm"
              >
                + Add Column
              </button>
            </div>
          </div>

          <!-- Kanban Columns -->
          <div class="flex space-x-6 overflow-x-auto pb-4">
            <template x-for="column in columns" :key="column.id">
              <div class="bg-gray-100 rounded-lg p-4 min-w-80 flex-shrink-0">
                <!-- Column Header -->
                <div class="flex justify-between items-center mb-4">
                  <h3
                    class="font-semibold text-gray-900 flex items-center space-x-2"
                  >
                    <span x-text="column.title"></span>
                    <span
                      class="bg-gray-500 text-white text-xs px-2 py-1 rounded-full"
                      x-text="column.tasks?.length || 0"
                    ></span>
                  </h3>
                  <button
                    @click="deleteColumn(column.id)"
                    class="text-red-600 hover:text-red-800 text-sm"
                  >
                    üóëÔ∏è
                  </button>
                </div>

                <!-- Tasks -->
                <div
                  class="space-y-3 min-h-24"
                  @drop="handleTaskDrop($event, column.id)"
                  @dragover.prevent
                  @dragenter.prevent
                >
                  <template x-for="task in column.tasks" :key="task.id">
                    <div
                      class="bg-white p-3 rounded-md shadow-sm task-card border-l-4"
                      :class="getPriorityColor(task.priority)"
                      draggable="true"
                      @dragstart="dragStart($event, task)"
                    >
                      <div class="flex justify-between items-start mb-2">
                        <h4
                          class="font-medium text-gray-900 text-sm"
                          x-text="task.title"
                        ></h4>
                        <button
                          @click="deleteTask(task.id)"
                          class="text-red-500 hover:text-red-700 text-xs"
                        >
                          ‚úï
                        </button>
                      </div>

                      <p
                        class="text-gray-600 text-xs mb-2"
                        x-text="task.description"
                      ></p>

                      <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                          <span
                            class="text-xs px-2 py-1 rounded-full"
                            :class="getPriorityBadge(task.priority)"
                            x-text="task.priority"
                          ></span>
                          <span
                            x-show="task.dueDate"
                            class="text-xs text-gray-500"
                            x-text="new Date(task.dueDate).toLocaleDateString()"
                          ></span>
                        </div>

                        <div
                          x-show="task.executor"
                          class="flex items-center space-x-1"
                        >
                          <img
                            :src="task.executor?.avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(task.executor?.username || '')"
                            class="w-6 h-6 rounded-full"
                            :alt="task.executor?.username"
                          />
                        </div>
                      </div>
                    </div>
                  </template>

                  <!-- Add Task Button -->
                  <button
                    @click="showAddTask = true; selectedColumn = column"
                    class="w-full py-2 border-2 border-dashed border-gray-300 rounded-md text-gray-500 hover:border-gray-400 hover:text-gray-600 text-sm"
                  >
                    + Add Task
                  </button>
                </div>
              </div>
            </template>
          </div>
        </div>

        <!-- Add Column Modal -->
        <div
          x-show="showAddColumn"
          class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50"
        >
          <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-lg font-semibold mb-4">Add Column</h3>
            <form @submit.prevent="addColumn()">
              <div class="space-y-4">
                <input
                  type="text"
                  x-model="newColumn.title"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                  placeholder="Column title"
                />
                <input
                  type="number"
                  x-model="newColumn.limit"
                  min="1"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                  placeholder="WIP Limit (optional)"
                />
              </div>
              <div class="flex space-x-3 mt-6">
                <button
                  type="submit"
                  :disabled="loading"
                  class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50"
                >
                  Add Column
                </button>
                <button
                  @click="showAddColumn = false; resetNewColumn()"
                  type="button"
                  class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Add Task Modal -->
        <div
          x-show="showAddTask"
          class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50"
        >
          <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-lg font-semibold mb-4">Add Task</h3>
            <form @submit.prevent="addTask()">
              <div class="space-y-4">
                <input
                  type="text"
                  x-model="newTask.title"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                  placeholder="Task title"
                />
                <textarea
                  x-model="newTask.description"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                  placeholder="Task description"
                  rows="3"
                ></textarea>
                <select
                  x-model="newTask.priority"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                >
                  <option value="LOW">Low Priority</option>
                  <option value="MEDIUM">Medium Priority</option>
                  <option value="HIGH">High Priority</option>
                  <option value="URGENT">Urgent</option>
                </select>
                <input
                  type="date"
                  x-model="newTask.dueDate"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                />
              </div>
              <div class="flex space-x-3 mt-6">
                <button
                  type="submit"
                  :disabled="loading"
                  class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50"
                >
                  Add Task
                </button>
                <button
                  @click="showAddTask = false; resetNewTask()"
                  type="button"
                  class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Error Messages -->
      <div
        x-show="error"
        class="fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded z-50"
      >
        <span x-text="error"></span>
        <button
          @click="error = ''"
          class="ml-4 text-red-500 hover:text-red-700"
        >
          √ó
        </button>
      </div>

      <!-- Success Messages -->
      <div
        x-show="success"
        class="fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded z-50"
      >
        <span x-text="success"></span>
        <button
          @click="success = ''"
          class="ml-4 text-green-500 hover:text-green-700"
        >
          √ó
        </button>
      </div>
    </div>

    <script>
      function kanbanApp() {
        return {
          // Auth State
          user: null,
          token: localStorage.getItem('token'),
          showLogin: true,
          loading: false,
          error: '',
          success: '',

          // Forms
          loginForm: { email: '', password: '' },
          registerForm: {
            username: '',
            email: '',
            password: '',
            firstName: '',
            lastName: '',
          },

          // App State
          boards: [],
          currentBoard: null,
          columns: [],
          boardMembers: [],

          // Modals
          showCreateBoard: false,
          showAddColumn: false,
          showAddTask: false,

          // Form Data
          newBoard: { title: '', description: '', isPrivate: false },
          newColumn: { title: '', limit: null },
          newTask: {
            title: '',
            description: '',
            priority: 'MEDIUM',
            dueDate: '',
          },
          selectedColumn: null,

          // Drag & Drop
          draggedTask: null,

          // API Base URL
          apiUrl: 'http://localhost:3000', // Change this to your backend URL

          async init() {
            if (this.token) {
              try {
                await this.getCurrentUser();
                await this.loadBoards();
              } catch (error) {
                this.token = null;
                localStorage.removeItem('token');
              }
            }
          },

          // Auth Methods
          async login() {
            this.loading = true;
            this.error = '';

            try {
              const response = await fetch(`${this.apiUrl}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(this.loginForm),
              });

              const data = await response.json();

              if (!response.ok) {
                throw new Error(data.message || 'Login failed');
              }

              this.token = data.access_token;
              this.user = data.user;
              localStorage.setItem('token', this.token);

              this.success = 'Login successful!';
              await this.loadBoards();
            } catch (error) {
              this.error = error.message;
            } finally {
              this.loading = false;
            }
          },

          async register() {
            this.loading = true;
            this.error = '';

            try {
              const response = await fetch(`${this.apiUrl}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(this.registerForm),
              });

              const data = await response.json();

              if (!response.ok) {
                throw new Error(data.message || 'Registration failed');
              }

              this.token = data.access_token;
              this.user = data.user;
              localStorage.setItem('token', this.token);

              this.success = 'Account created successfully!';
              await this.loadBoards();
            } catch (error) {
              this.error = error.message;
            } finally {
              this.loading = false;
            }
          },

          logout() {
            this.user = null;
            this.token = null;
            localStorage.removeItem('token');
            this.currentBoard = null;
            this.boards = [];
            this.columns = [];
          },

          async getCurrentUser() {
            const response = await fetch(`${this.apiUrl}/users/me`, {
              headers: { Authorization: `Bearer ${this.token}` },
            });

            if (!response.ok) {
              throw new Error('Failed to get user');
            }

            this.user = await response.json();
          },

          // Board Methods
          async loadBoards() {
            try {
              const response = await fetch(`${this.apiUrl}/boards`, {
                headers: { Authorization: `Bearer ${this.token}` },
              });

              if (!response.ok) {
                throw new Error('Failed to load boards');
              }

              this.boards = await response.json();
            } catch (error) {
              this.error = error.message;
            }
          },

          async createBoard() {
            this.loading = true;
            this.error = '';

            try {
              const response = await fetch(`${this.apiUrl}/boards`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  Authorization: `Bearer ${this.token}`,
                },
                body: JSON.stringify(this.newBoard),
              });

              if (!response.ok) {
                throw new Error('Failed to create board');
              }

              const board = await response.json();
              this.boards.push(board);
              this.showCreateBoard = false;
              this.resetNewBoard();
              this.success = 'Board created successfully!';
            } catch (error) {
              this.error = error.message;
            } finally {
              this.loading = false;
            }
          },

          async openBoard(board) {
            this.currentBoard = board;
            await this.loadColumns();
          },

          backToBoards() {
            this.currentBoard = null;
            this.columns = [];
          },

          // Column Methods
          async loadColumns() {
            try {
              const response = await fetch(
                `${this.apiUrl}/boards/${this.currentBoard.id}/columns`,
                {
                  headers: { Authorization: `Bearer ${this.token}` },
                },
              );

              if (!response.ok) {
                throw new Error('Failed to load columns');
              }

              this.columns = await response.json();
            } catch (error) {
              this.error = error.message;
            }
          },

          async addColumn() {
            this.loading = true;
            this.error = '';

            try {
              const columnData = {
                ...this.newColumn,
                position: this.columns.length,
                limit: this.newColumn.limit
                  ? parseInt(this.newColumn.limit)
                  : null,
              };

              const response = await fetch(
                `${this.apiUrl}/boards/${this.currentBoard.id}/columns`,
                {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${this.token}`,
                  },
                  body: JSON.stringify(columnData),
                },
              );

              if (!response.ok) {
                throw new Error('Failed to create column');
              }

              const column = await response.json();
              this.columns.push(column);
              this.showAddColumn = false;
              this.resetNewColumn();
              this.success = 'Column added successfully!';
            } catch (error) {
              this.error = error.message;
            } finally {
              this.loading = false;
            }
          },

          async deleteColumn(columnId) {
            if (!confirm('Are you sure you want to delete this column?'))
              return;

            try {
              const response = await fetch(
                `${this.apiUrl}/boards/${this.currentBoard.id}/columns/${columnId}`,
                {
                  method: 'DELETE',
                  headers: { Authorization: `Bearer ${this.token}` },
                },
              );

              if (!response.ok) {
                throw new Error('Failed to delete column');
              }

              this.columns = this.columns.filter((col) => col.id !== columnId);
              this.success = 'Column deleted successfully!';
            } catch (error) {
              this.error = error.message;
            }
          },

          // Task Methods
          async addTask() {
            this.loading = true;
            this.error = '';

            try {
              const taskData = {
                ...this.newTask,
                position: this.selectedColumn.tasks?.length || 0,
              };

              const response = await fetch(
                `${this.apiUrl}/boards/${this.currentBoard.id}/columns/${this.selectedColumn.id}/tasks`,
                {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${this.token}`,
                  },
                  body: JSON.stringify(taskData),
                },
              );

              if (!response.ok) {
                throw new Error('Failed to create task');
              }

              const task = await response.json();
              const columnIndex = this.columns.findIndex(
                (col) => col.id === this.selectedColumn.id,
              );
              if (!this.columns[columnIndex].tasks) {
                this.columns[columnIndex].tasks = [];
              }
              this.columns[columnIndex].tasks.push(task);

              this.showAddTask = false;
              this.resetNewTask();
              this.success = 'Task added successfully!';
            } catch (error) {
              this.error = error.message;
            } finally {
              this.loading = false;
            }
          },

          async deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
              // Find the task and its column
              let taskColumn = null;
              let taskIndex = -1;

              for (let column of this.columns) {
                const index = column.tasks?.findIndex((t) => t.id === taskId);
                if (index !== -1) {
                  taskColumn = column;
                  taskIndex = index;
                  break;
                }
              }

              if (!taskColumn) {
                throw new Error('Task not found');
              }

              const response = await fetch(
                `${this.apiUrl}/boards/${this.currentBoard.id}/columns/${taskColumn.id}/tasks/${taskId}`,
                {
                  method: 'DELETE',
                  headers: { Authorization: `Bearer ${this.token}` },
                },
              );

              if (!response.ok) {
                throw new Error('Failed to delete task');
              }

              // Remove task from UI
              taskColumn.tasks.splice(taskIndex, 1);
              this.success = 'Task deleted successfully!';
            } catch (error) {
              this.error = error.message;
            }
          },

          // Drag & Drop Methods
          dragStart(event, task) {
            this.draggedTask = task;
            event.dataTransfer.effectAllowed = 'move';
          },

          async handleTaskDrop(event, targetColumnId) {
            event.preventDefault();

            if (!this.draggedTask) return;

            // Don't move if dropped in same position
            if (this.draggedTask.columnId === targetColumnId) {
              this.draggedTask = null;
              return;
            }

            try {
              const targetColumn = this.columns.find(
                (col) => col.id === targetColumnId,
              );
              const newPosition = targetColumn.tasks?.length || 0;

              const response = await fetch(
                `${this.apiUrl}/boards/${this.currentBoard.id}/tasks/${this.draggedTask.id}/move`,
                {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${this.token}`,
                  },
                  body: JSON.stringify({
                    columnId: targetColumnId,
                    position: newPosition,
                  }),
                },
              );

              if (!response.ok) {
                throw new Error('Failed to move task');
              }

              // Update UI
              await this.loadColumns();
              this.success = 'Task moved successfully!';
            } catch (error) {
              this.error = error.message;
            } finally {
              this.draggedTask = null;
            }
          },

          // Utility Methods
          getPriorityColor(priority) {
            const colors = {
              LOW: 'border-l-green-500',
              MEDIUM: 'border-l-yellow-500',
              HIGH: 'border-l-orange-500',
              URGENT: 'border-l-red-500',
            };
            return colors[priority] || 'border-l-gray-500';
          },

          getPriorityBadge(priority) {
            const badges = {
              LOW: 'bg-green-100 text-green-800',
              MEDIUM: 'bg-yellow-100 text-yellow-800',
              HIGH: 'bg-orange-100 text-orange-800',
              URGENT: 'bg-red-100 text-red-800',
            };
            return badges[priority] || 'bg-gray-100 text-gray-800';
          },

          resetNewBoard() {
            this.newBoard = { title: '', description: '', isPrivate: false };
          },

          resetNewColumn() {
            this.newColumn = { title: '', limit: null };
          },

          resetNewTask() {
            this.newTask = {
              title: '',
              description: '',
              priority: 'MEDIUM',
              dueDate: '',
            };
            this.selectedColumn = null;
          },

          // Auto-clear messages
          $watch: {
            error(value) {
              if (value) {
                setTimeout(() => {
                  this.error = '';
                }, 5000);
              }
            },
            success(value) {
              if (value) {
                setTimeout(() => {
                  this.success = '';
                }, 3000);
              }
            },
          },
        };
      }
    </script>
  </body>
